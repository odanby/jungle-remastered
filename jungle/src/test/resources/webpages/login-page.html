<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id = "main-body">
        <h1 id = "welcome-header">Welcome to the Jungle</h1>
        <div id = "login-body">
            <h2 id = "username-header">Username</h2>
            <input type = "text" id = "username-input">
            <h2 id = "password-header">Password</h2>
            <input type = "password" id = "password-input">
            <button id = "login-button">Enter</button>
            <h3 id = "registration-link">New to the Jungle? Register here!</h3>
        </div>
    </div>
</body>
